<div class="container">

<h2>COOKIES GESTOR</h2>
<div class="button-container">
  <button mat-fab color="primary" (click)="editarCookie()"> <mat-icon>add</mat-icon></button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let cookie"> {{cookie.id}} </td>
        </ng-container>
      
  
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let cookie"> {{cookie.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let cookie"> {{cookie.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let cookie">  
              <div class="example-flex-container">
                <div class="example-button-container">
                  <button mat-fab (click)= deleteCookie(cookie.id)>
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
                <div class="example-button-container">
                  <button mat-fab (click)= "editarCookie(cookie.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
              </div>  
          </td>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator 
      [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
    </mat-paginator>
    
</div>
</div>
